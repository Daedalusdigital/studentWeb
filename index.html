<html>
<head>
<title>SchoolSystem</title>
<link href="style/global.css" rel="stylesheet" type="text/css" />
<meta name="viewpprt" content="width=device-width, initial-scale= 1.0, user-scalable=0" />
</head>
<body>
<div id="header">
	<div class="header">
		<div class="logo">
		 	<a href="#">School<span>System</span></a>
		</div>
	</div>
</div>

<a href="#" class="mobile">MENU</a>
<div id="container">
	<div class="sidebar">
		<ul id="nav">
			<li><a class="selected" href="#">Dashboard</a></li>
		</ul>
	</div>
	<div class="content">
		<div class="card">
			<div class="number">
				<h1>200</h1>
				Students
			</div>
			<div class="glyphicon">ICON</div>
		</div>
		<div class="card" style="background-color:blueviolet">
			<div class="number">
				<h1>20</h1>
				Teachers
			</div>
			<div class="glyphicon">ICON</div>
		</div>
		<div class="card"  style="background-color:lightcoral">
			<div class="number">
				<h1>180</h1>
				Parents
			</div>
			<div class="glyphicon">ICON</div>
		</div>
		<div class="card"  style="background-color:sienna">
			<div class="number">
				<h1>170</h1>
				Subjects
			</div>
			<div class="glyphicon">ICON</div>
		</div>
	
	</div>
</div>

<script src="script/jquery-3.2.1.min.js" ></script>

<script type="text/javascript">
	$(document).ready(function(){
		$('.mobile').click(function(){
			$('.sidebar').slideToggle('fast');
		});
		$('#subjectsLink').click(function(){
			$('#subjectList').slideToggle('fast');
		});
		$('#textbooksLink').click(function(){
			$('#textbooksList').slideToggle('fast');
		});

		window.onresize = function(){
			if($(window).width() >= 500){
				$('.sidebar').show();
			}
		};

		$('#nav>li>a').click(function(){
			$('#nav>li>a').removeClass('selected');
			$(this).addClass('selected');
		});

	});
</script>
</body>
</html>
